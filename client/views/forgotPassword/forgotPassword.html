<template name='entryForgotPassword'>
  <div class="ui page grid">
    <div class="seven wide centered column">
      <div class="ui center aligned segment">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h3>{{t9n 'forgotPassword'}}</h3>
        <div class="ui form">
          <form id='forgotPassword'>
            <div class="required field">
              <div class="ui icon input">
                <input type="email" name="forgottenEmail" class="form-control" placeholder="{{t9n 'emailAddress'}}" value=''>
                <i class="mail icon"></i>
              </div>
            </div>
            <button type="submit" class="positive fluid ui button">{{t9n 'emailResetLink'}}</button>
          </form>
        </div>
        {{#if showSignupCode}}
          <p class="entry-signup-cta">{{t9n 'dontHaveAnAccount'}} <a href="{{pathFor 'entrySignUp'}}">{{t9n 'signUp'}}</a></p>
        {{/if}}
      </div>
    </div>
  </div>
  </div>
</template>
